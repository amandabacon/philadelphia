<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"> 
  <head> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
    <title>Philadelphia :: Compose Report</title>
    <script type="text/javascript" src="js/json2.js"></script>
    <script type="text/javascript" src="js/jquery-1.6.2.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.8.16.custom.min.js"></script>
    <script type="text/javascript" src="/_utils/script/jquery.couch.js?0.9.0"></script> 
    <link type="text/css" rel="stylesheet" href="css/jquery-ui-1.8.16.custom.css"/>
    <link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/css?family=Droid+Sans"/> 	
    <style>
      body { font-family: 'Droid Sans', sans-serif; margin: 0; padding: 0; }

      td.delete { vertical-align:top; }

      #header {
        background: #0b3e6f;
        color: white;
        overflow: hidden;
      }

      #branding h1 {
        padding: 0 10px;
        font-size: 30px;
        margin: 8px 0;
        font-weight: normal;
      }

      #templates { float: right; width: 32%; min-height: 12em; } * html #templates { height: 12em; } /* IE6 */
      .templates li { width: 96px; padding: 0.4em; padding-bottom: 1em; margin: 0 0.4em 0.4em 0; text-align: center; }
      .templates li h5 { margin: 0 0 0.4em; cursor: move; }
      .templates li a { float: right; }
      .templates li a.ui-icon-zoomin { float: left; }
      .templates li img { width: 100%; cursor: move; }

      #report { float: left; width: 65%; min-height: 18em; padding: 1%;} * html #report { height: 18em; } /* IE6 */
      #report h4 { line-height: 16px; margin: 0 0 0.4em; }
      #report h4 .ui-icon { float: left; }
      #report .templates h5 { display: none; }
    </style>
  </head>
  <body> 
    <div id="header"> 
      <div id="branding"><h1 id="site-name">Philadelphia</h1></div> 
    </div>
    <br/>
    <div id="content">
      <style>
        div.item {border: solid 1px black; padding: 0.5em; margin: 0.5em}
        div.docid {font-size: xx-small}
        div.timestamp {font-size: xx-small}
      </style>

      <div style="float:right;width:21%;padding-right:10px">
        <div class="ui-widget-header">Templates</div>
        <div id="source" class="ui-widget-content">

          <div class="ui-state-default item">
            Shift Start
            <input type="hidden" value="start_template" name="template" class="template">
            <div class="inner" style="display:none">
              <div class="docid"></div>
              <div class="timestamp"></div>
              <form id="">
                <div id="fields"></div>
                <div id="add"><button type="button" id="add">Add</button></div>
              </form>
            </div>
          </div>

          <div class="ui-state-default item">
            Hourly
            <div class="inner" style="display:none">
              <div class="docid"></div>
              <div class="timestamp"></div>
              <form>
                <table>
                  <tr>
                    <td><div class="ui-icon ui-icon-circle-close"></div></td>
                    <td>hourly thing 1</td>
                    <td><input type="text" id="thing1"></td>
                  </tr>
                  <tr>
                    <td><div class="ui-icon ui-icon-circle-close"></div></td>
                    <td>hourly thing 2</td>
                    <td><input type="text" id="thing2"></td>
                  </tr>
                  <tr>
                    <td><div class="ui-icon ui-icon-circle-plus"></div></td>
                    <td colspan=2>Add new field</td>
                  </tr>
                </table>
              </form>
            </div>
          </div>

          <div class="ui-state-default item">
            Text entry
            <input type="hidden" value="text_template" name="template" class="template">
            <div class="inner" style="display:none">
              <div class="docid"></div>
              <div class="timestamp"></div>
              <form id="">
                <div id="fields"></div>
                <div id="add"><button type="button" id="add">Add</button></div> 
              </form>
            </div>
          </div>

        </div>
      </div>

      <div style="float:left;width:73%;padding-left:10px">
        <div class="ui-widget-header">Shift Report</div>
        <div id="target" class="ui-widget-content" style="padding-bottom:1.5em">

          <!-- begin report metadata //-->
          <div class="ui-state-default ui-state-disabled item">
            Basic Information
            <div class="inner">
              <div class="docid"></div>
              <div class="timestamp"></div>
              <form>

                <table>
                  <input type="hidden" value="" name="_id"/>
                  <input type="hidden" value="" name="created"/>
                  <input type="hidden" value="report" name="type"/>
                  <tbody style="text-align:left">
                    <tr>
                      <th><div class="ui-icon ui-icon-circle-close"></div></th>
                      <th><label for="id_dbname">DB</label></th>
                      <td><input type="text" value name="dbname" id="id_dbname"/></td>
                    </tr>
                    <tr>
                      <th><div class="ui-icon ui-icon-circle-close"></div></th>
                      <th><label for="id_summary">Summary</label></th>
                      <td><input type="text" value name="summary" id="id_summary"/></td>
                    </tr>
                    <tr>
                      <th><div class="ui-icon ui-icon-circle-close"></div></th>
                      <th><label for="id_crew">Crew</label></th>
                      <td><input type="text" value name="crew" id="id_crew"/></td>
                    </tr>
                    <tr>
                      <th><div class="ui-icon ui-icon-circle-close"></div></th>
                      <th><label for="id_personnel_in_lab">Personnel in lab</label></th>
                      <td><input type="checkbox" name="personnel_in_lab" id="id_personnel_in_lab"/></td>
                    </tr>
                    <tr>
                      <th><div class="ui-icon ui-icon-circle-plus"></div></th>
                      <td colspan=2>Add new field</td>
                    </tr>
                  </tbody>
                </table>
              </form>
            </div>
          </div>
          <!-- end report metadata //-->

          <div id="drag_hint" class="ui-state-disabled" style="padding:1em;">Drag templates here...</div>

        </div>
      </div>

      <br/>
      <!-- begin footer //-->
      <div style="font-size:xx-small;float:right;padding-right:3em">
        <dl>
          <dt><b>Philadelphia,</b></dt>
          <dd><a href="https://github.com/mastbaum/philadelphia">Source on github</a></dd>
          <dd><a href="https://github.com/mastbaum/philadelphia/issues">Report a bug</a></dd>
          <dd>&nbsp;</dd>
          <dd><a href="mailto:mastbaum@hep.upenn.edu">Andy Mastbaum</a></dd>
          <dd>The University of Pennsylvania</dd>
        </dl>
      </div>
      <!-- end footer //-->

    </div>
    <script>
      //
      // initialization
      //

      $db = $.couch.db("phila");
      var report_id = getUUID();

      // save report document
      var doc = {};
      doc._id = report_id;
      doc.type = 'report';
      var d = new Date();
      doc.created = d;
      $db.saveDoc(doc, {
        async: false,
        success: function() {
          console.log('posted report doc ' + report_id);
        },
        error: function() {
          alert('Unable to create report document');
        }
      });

      // keep track of draggables
      var currentControlId = 0;

      //
      // helper functions
      //

      // thanks, s.o.! replace eventually with ajax query to couch?
      function getUUID() {
        return 'xxxxxxxxxxxx4xxxyxxxxxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
          var r = Math.random()*16|0, v = c == 'x' ? r : (r&0x3|0x8);
          var x = v.toString(16);
          return(x);
        });
      }

      function refreshDoc(id, doc_type, $doc) {
        $db.view("phila/template_rows", {
          async: false,
          global: true,
          //data: query_key,
          success: function(data) {
            $("div#fields_"+id).html('');  
            for (i in data.rows) {
              var dtype = data.rows[i].key[0];
              //fixme get query string to work
              if (dtype == doc_type) {
                var fieldname = data.rows[i].key[1];
                var nicename = data.rows[i].value.name;
                var params = data.rows[i].value.params || "";
                var entrytype = data.rows[i].value.type;
                html = '<tr class="address">' +
                  '<td class="delete"><a href="#" id="' + id + '" class="delete"><div class="ui-icon ui-icon-circle-close"></div></a> </td>'+
                  '<td><label for="id_' + fieldname + '">' + nicename + '</label></td>';
                  if (entrytype == "text")
                  html += '<td><input value="word" type="text" name="' + fieldname + '" id="id_' + fieldname + '" ' + params + '/></td>';
                  if (entrytype == "textarea")
                  html += '<td><textarea name="' + fieldname + '" id="id_' + fieldname + '" ' + params + '>heyoo</textarea></td>';
                  html += '</tr>';
                $("div#fields_"+id).append(html);
                $doc[fieldname] = null;
              }
            }  
          }
        });
        return($doc);
      }

      // all the magic happens when we drop the draggable:
      //
      // 1. set uuid and timestamp fields
      // 2. create and post new couch document
      // 3. add all ui handlers for document elements
      //
      function addDoc( item ) {
        var id = getUUID();
        item.find('div.docid').html(id);
        item.find('form').attr('id', 'id_' + id);
        item.find('div#fields').attr('id', 'fields_' + id);
        item.find('#add').attr('id', 'add_' + id);
        var d = new Date();
        item.find('div.timestamp').html(d.toLocaleString());
        item.find('div.inner').fadeIn(1000);
        var doc_type = item.find('input.template').val();

        var $doc = {};
        $doc.type = "subreport";
        $doc.report_id = report_id;
        $doc._id = id;
        $doc.created = d;

        $doc = refreshDoc(id, doc_type, $doc);

        setTimeout(function() {
          $db.saveDoc($doc, {
            async: false,
            success: function() {
              console.log('posted '+id+': '+JSON.stringify($doc)); 
            },
            error: function() {
              alert('Unable to add or update document');
            }
          });
        }, 500);


        $("button#add_"+id).live('click', function(event) {
          alert('click add button');
          $("form#update_"+id).remove(); 
          $("button#add_"+id).hide();
          addUpdateForm(id, $("div#add_"+id));  
        }); 

        $("input.cancel_"+id).live('click', function(event) {  
          alert('click cancel button');
          $("button#add_"+id).show();
          $("form#update_"+id).remove();  
          return false;  
        });

        $("input.update_"+id).live('click', function(event) {  
          alert('click update button');
          var $tgt = $(event.target);  
          var $form = $tgt.parents("form#update_"+id);  
          var $doc = $form.data('existingDoc') || {};  
          $doc.type = "thing";  
          $doc._id = $form.find("input#_id").val();  
          $doc.number = $form.find("input#number").val();  
          $db.saveDoc($doc, {
            success: function() {  
              $("button#add_"+id).show();  
              $("form#update_"+id).remove(); 
              refreshDoc(id, doc_type, {}) 
              //refreshAddressbook();  
            },
            error: function() {
              alert('Unable to add or update document');
            }
          });  
          return false;  
        }); 

        $("div#fields_"+id).live('click', function(event) {  
          alert('click fields');
          var $tgt = $(event.target);  
          event.preventDefault(); 
          if ($tgt.is('a')) {  
            id = $tgt.attr("id");
            if ($tgt.hasClass("edit")) {  
              $("button#add_"+id).show();  
              $db.openDoc(id, {
                success: function(doc) {  
                  addUpdateForm(id, $tgt.parent(), doc);  
                }
              });        
            }  
            if ($tgt.hasClass("delete")) {  
              html = '<span class="deleteconfirm">Sure? <a href="#" id="'+id+'" class="dodelete">Yes</a> <a href="#" class="canceldelete">No</a></span>';  
              $tgt.parent().append(html);  
            }  
            if ($tgt.hasClass("dodelete")) {
              $db.openDoc(id, { 
                success: function(doc) {
                  $db.removeDoc(doc, {
                    success: function() {
                      $tgt.parents("div.address").remove();
                    },
                    error: function() {
                      alert('Unable to remove document ' + id);
                    }
                  });  
                },
                error: function() {
                  alert('Unable to open docuemnt ' + id);
                }
              });        
            }  
            if ($tgt.hasClass("canceldelete")) {  
              $tgt.parents("span.deleteconfirm").remove();  
            }  
          }  
        });

      }

      $.fn.serializeObject = function()
      {
        var o = {};
        var a = this.serializeArray();
        $.each(a, function() {
          if (o[this.name] !== undefined) {
            if (!o[this.name].push) {
              o[this.name] = [o[this.name]];
            }
            o[this.name].push(this.value || '');
            } else {
            o[this.name] = this.value || '';
          }
        });
        return o;
      };

      function addUpdateForm(id, target, existingDoc) {  
        html = '<form name="update_'+id+'" id="update_'+id+'" action="">' +  
          '<tr>' +
            '<td><input type="text" name="key" value="Field name"/></td>' +  
            '<td><input type="text" name="number" value="Value"></td>' +   
            '<td><input type="submit" name="submit" class="update_'+id+'" value="Add"/></td>' +   
            '<td><input type="submit" name="cancel" class="cancel_'+id+'" value="Cancel"/></td>' +   
            '</tr>' +  
          '</form>';  
        target.append(html);  
        target.children("form#update_"+id).data("existingDoc", existingDoc);
      }

      //
      // doc ready function
      //
      $(document).ready(function() {   
        $('.docid').html(getUUID());

        $( ".item" ).draggable({
          connectToSortable: '#target',
          cursor: 'move',
          revert: 'invalid',
          helper: 'clone',
          opacity: 0.7
        })


        $( "#target" ).sortable({
          accept: ".item",
          opacity: 0.7,
          dropOnEmpty: true,
          tolerance: 'pointer',
          placeholder: 'placeholder',
          cursor: 'move',
          beforeStop: function (event, ui) { itemContext = ui.item.context;},
          receive: function (event, ui) {
            $(itemContext).attr("id", "control" + currentControlId++);
            //$(itemContext).css("background", "red");
            $('#drag_hint').fadeOut('slow');
            addDoc($(itemContext));
          }
        });
      }); 

    </script>

  </body>
</html>

function get_uuid() {
    return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
        var r = Math.random()*16|0, v = c == 'x' ? r : (r&0x3|0x8);
        var x = v.toString(16);
        return(x);
    });
}

$db = $.couch.db("temp");
  
function refreshAddressbook() {
 $("div#thinger").empty();
  $db.view("temp/foo", {
  success: function(data) {  
   for (i in data.rows) {  
    id = data.rows[i].key;  
    n = data.rows[i].value; 
    html = '<div class="address">' +  
    '<span class="thing">' + id + '</span> ' +  
     '<span class="n">' + n + '</span> ' +  
     '<a href="#" class="edit">edit</a> '+  
     '<a href="#" class="delete">delete</a> '+  
     '</div>';  
     $("div#thinger").append(html);  
   }  
 }});  
}  

$("div#thinger").click(function(event) {  
  var $tgt = $(event.target);  
  event.preventDefault(); 
  if ($tgt.is('a')) {  
     id = $tgt.attr("id");
     if ($tgt.hasClass("edit")) {  
      // TODO: implement edit functionality     
     }  
     if ($tgt.hasClass("delete")) {  
      html = '<span class="deleteconfirm">Sure? <a href="#" class="dodelete">Yes</a> <a href="#" class="canceldelete">No</a></span>';  
      $tgt.parent().append(html);  
     }  
     if ($tgt.hasClass("dodelete")) {  
      $db.openDoc(id, { success: function(doc) {  
       $db.removeDoc(doc, { success: function() {  
        $tgt.parents("div.address").remove();       
       }})  
      }});        
     }  
     if ($tgt.hasClass("canceldelete")) {  
      $tgt.parents("span.deleteconfirm").remove();  
     }  
    }  
   });


$(document).ready(function() {   
 refreshAddressbook();

});

$( "#source .item" ).draggable({
    connectToSortable: '#target',

$( "#target" ).sortable({
    accept: ".item",
    receive: function (e, ui) { inout = 1; },
    over: function (e, ui) { inout = 1; },
    out: function (e, ui) { inout = 0; },
    beforeStop: function (e, ui) { if (inout == 0)  ui.item.remove(); },
    opacity: 0.7,
    dropOnEmpty: true,
    tolerance: 'pointer',
    placeholder: 'placeholder',
    cursor: 'move',
    receive: function(event, ui) {
        
    }
});

$( "#target").droppable({
    accept: '.item',
    drop: function(e, ui){
        $('#drag_hint').fadeOut('slow');
        addDoc($(ui.draggable));
    }
});

function addDoc( item ) {
    item.find('div.docid').html(get_uuid());
    var d = new Date();
    item.find('div.timestamp').html(d.toLocaleString());
    item.find('div.inner').fadeIn(1000);
}
